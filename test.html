<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Overlay</title>
    <style>
        .register {
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        /* Hiển thị overlay khi span được focus */
        .register:focus + .overlay {
            display: flex;
        }
    </style>
</head>
<body>

    <span class="register" tabindex="0">Register</span>
    <div class="overlay" onclick="hideOverlay()">Bấm ra ngoài để đóng</div>

    <script>
        function hideOverlay() {
            document.querySelector(".register").blur(); // Mất focus để ẩn overlay
        }
    </script>

</body>
</html>
